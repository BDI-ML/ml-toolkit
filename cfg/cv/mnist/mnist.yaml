general : 
    seed : 123
    logdir_base : "{{project_root}}/tensorboard"
    note : "a quick note about this training run. this note will show up in tensorboard."

model :
    name : "mnist"
    in_size : 784
    hidden_dim : 500
    vocab_size : 150000
    ckpt_dir : "{{project_root}}/checkpoints"
    device : "cuda:1"

optim :
    lr : .005
    weight_decay : 0

data : 
    num_proc : 20
    min_freq : 100
    num_shards : 1
    cache_dir : "{{home}}/.cache/huggingface"
    shuffle : True
    batch_size : 2048
    num_epochs : 10
    eval_freq : 50
    log_freq : 10
