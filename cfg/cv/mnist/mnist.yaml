general : 
    seed : 125
    logdir_base : "{{project_root}}/tensorboard"
    note : "a quick note about this training run. this note will show up in tensorboard."

model :
    name : "mnist"
    in_size : 784
    hidden_dim : 500
    ckpt_dir : "{{project_root}}/checkpoints"
    device : "cuda:1"
    dropout: 0.10
    num_classes: 10
    keep_higher_eval: True
    load_checkpoint: null

optim :
    # optimizer
    lr : .005
    weight_decay : 0

    # optimizer scheduler
    sched_step_size: 2
    sched_gamma: 0.75

    # swa scheduler
    swa_begin: 25
    swa_strat_is_linear: True
    swa_anneal_epochs: 5
    swa_lr: 0.05
    swa_bn_update_steps: "all"

data : 
    num_proc : 20
    cache_dir : "{{home}}/.cache/huggingface"
    shuffle : True
    batch_size : 2048
    num_epochs : 35
    eval_freq : 50
    log_freq : 10
    using_test_loader: False
